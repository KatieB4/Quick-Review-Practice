<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Layout</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="webapplayout.css" type="text/css">

</head>

<body>
  <nav>Nav</nav>

  <menu>
    <button class="btn">New</button>
    <button class="btn">Reply</button>
    <button class="btn">Forward</button>
    <button class="btn">Mark Unread</button>
    <button class="btn">Trash</button>
  </menu>

  <section class="section-inbox">
    <div class="email">Email 1</div>
    <div class="email">Email 2</div>
    <div class="email">Email 3</div>
    <div class="email">Email 4</div>
    <div class="email">Email 5</div>
    <div class="email">Email 6</div>
    <div class="email">Email 7</div>
    <div class="email">Email 8</div>
    <div class="email">Email 9</div>
    <div class="email">Email 10</div>
  </section>

  <main class="read-panel">
    <header>Email View</header>
  </main>

  <aside class="info">
    <header>Additional Info</header>
  </aside>

</body>

</html>
