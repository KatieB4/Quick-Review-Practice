<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>

  <link rel="stylesheet" href="table.css">
</head>

<body>
  <table class="salad-table">
    <caption class="table-name">Salad Ingredients</caption>
    <thead>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row">
        <th>lettuce</th>
        <td>produce</td>
        <td>1 head</td>
        <td>green</td>
      </tr>
      <tr class="row">
        <th>carrots</th>
        <td>produce</td>
        <td>2</td>
        <td>orange</td>
      </tr>
      <tr class="row">
        <th>peppers</th>
        <td>produce</td>
        <td>2</td>
        <td>yellow</td>
      </tr>
      <tr class="row">
        <th>tomatoes</th>
        <td>produce</td>
        <td>3</td>
        <td>red</td>
      </tr>
      <tr class="row">
        <th>tofu</th>
        <td>protein</td>
        <td>1 block</td>
        <td>white</td>
      </tr>
      <tr class="row">
        <th>pumpkin seeds</th>
        <td>toppings</td>
        <td>1/4 cup</td>
        <td>green</td>
      </tr>
    </tbody>

  </table>

</body>

</html>
